<div class="container">
    <div>
        <img>
    </div>
    <div class='user-detail' *ngIf="users != undefined">
        <p><b>Name:</b> {{users.name}}</p>
        <p><b>Occupation:</b>{{users.job}} </p>
        <p><b>Country:</b>{{users.country}}</p>
        <p><b>Gender:</b>{{users.gender}}</p>
        <p><b>Age:</b>{{users.age}}</p>
    </div>
</div>
